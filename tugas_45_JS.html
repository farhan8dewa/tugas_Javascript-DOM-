<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tugas javascript 45</title>
  </head>
  <body>
    <p id="tampil"></p>
    <button onclick="tampilkan()" type="button" name="button">jalankan</button>

    <script type="text/javascript">
      function tampilkan() {
        var x = location.href;
        document.getElementById("tampil").innerHTML = x;
      }
    </script>
  </body>
</html>
