<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tugas javascript 38</title>
    <style media="screen">
      .contohcss{
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="Tombol()" name="button">jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem ()</b> :
    <br />
    <input value="inputan">

    <hr />
    Atribut <b>setNameItem ()</b> :
    <br />
      <i>contoh</i>
    <hr />

    Atribut <b>value ()</b> :
    <br />
    <p id="contoh1">contoh</p>
    <hr />


    <script type="text/javascript">
      function Tombol() {
        var a = document.getElementsByTagName("input")[0];
        a.attributes.removeNamedItem("value");

        var a = document.getElementsByTagName("i")[0];
        var b = document.createAttribute("class");
        b.value = "contohcss";
        a.attributes.setNamedItem(b);

        var a = document.getElementsByTagName("button")[0];
        var b = a.attributes[0].value;
        document.getElementById("contoh1").innerHTML = b


      }
    </script>
  </body>
</html>
