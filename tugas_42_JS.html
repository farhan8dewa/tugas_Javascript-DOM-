<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tugas 42 javascript</title>
  </head>
  <body>
    <p onmouseover="dekatkan(this)" onmouseout="jauhkan(this)">dekatkan dengan mouse tulisan ini</p>


    <script type="text/javascript">
      function dekatkan(x) {
        x.style.color="red"
      }

      function jauhkan(x) {
        x.style.color="black"
      }
    </script>
  </body>
</html>
